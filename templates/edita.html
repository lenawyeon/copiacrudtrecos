{% extends '_template.html' %}

{% block conteudo %}

<h2>Editando Álbum</h2>


<p>Os dados do álbum estão listados abaixo.</p>

<form action="/edita/{{ treco.t_id }}" method="post" id="formEdita">

    <p>
        <label for="foto">
            URL da Foto:
            <span class="field-help" title="URL da foto local ou na Internet que deve iniciar com 'http://' ou 'https://'."><i class="fa-solid fa-circle-question"></i></span>
        </label>
        <input type="url" name="foto" id="foto" required placeholder="https://" value="{{ treco.t_foto }}">
    </p>

    <p>
        <label for="nome">
            Nome do álbum:
            <span class="field-help" title="Nome que identifica o álbum."><i class="fa-solid fa-circle-question"></i></span>
        </label>
        <input type="text" name="nome" id="nome" required minlength="3" value="{{ treco.t_nome }}">
    </p>

    <p>
        <label for="descricao">
            Nome do artista:
            <span class="field-help" title="Nome do artista que está no álbum."><i class="fa-solid fa-circle-question"></i></span>
        </label>
        <textarea name="descricao" id="descricao" required minlength="5">{{ treco.t_descricao }}</textarea>
    </p>

    <p>
        <label for="localizacao">
            Ano de lançamento:
            <span class="field-help" title="Ano em que o álbum foi lançado."><i class="fa-solid fa-circle-question"></i></span>
        </label>
        <input type="text" name="localizacao" id="localizacao" required minlength="2" value="{{ treco.t_localizacao }}">
    </p>

    <p>
        <button type="submit">Salvar</button>
    </p>



</form>


{% endblock %}
